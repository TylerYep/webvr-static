<!DOCTYPE html>
<html>
  <body>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Use components defined in separate files. -->
    <script src="js/arrow-key-rotation.js"></script>
    <script src="js/play-on-window-click.js"></script>
    <script src="js/play-on-vrdisplayactivate-or-enter-vr.js"></script>
    <script src="js/hide-once-playing.js"></script>
    <script src="js/click.js"></script>

    <a-scene>
      <!-- The original example also has this 180 degree rotation, to appear to be going forward. -->
      <a-videosphere rotation="0 180 0" src="#video"
                     play-on-window-click
                     play-on-vrdisplayactivate-or-enter-vr>
      </a-videosphere>

      <!-- Define camera with zero user height, movement disabled and arrow key rotation added. -->
      <a-entity position="0 .6 4">
        <a-camera>
            <a-entity id="mycursor"
            cursor="fuse: true; fuseTimeout: 500;"
            position="0 0 -0.05"
            geometry="primitive: ring; radiusOuter: 0.002; radiusInner: 0.0018; "
            material="color: blue; shader: flat">
            </a-entity>
        </a-camera>
      </a-entity>
      <a-entity id="marker0" position="0 0 -5"></a-entity>
      <a-entity id="marker1" position="0 0 -2"></a-entity>
      <a-entity id="marker2" position="0 0 0"></a-entity>
      <a-entity id="marker3" position="0 0 2"></a-entity>
      <a-entity id="marker4" position="0 0 5"></a-entity>
      <a-assets>
        <video id="video"
            style="display:none"
            autoplay loop crossorigin="anonymous"
            playsinline webkit-playsinline>
          <!-- MP4 video source. https://ucarecdn.com/fadab25d-0b3a-45f7-8ef5-85318e92a261/ -->
          <source id="video" tag="0" type="video/mp4" src="videos/suthep.mp4" />
        </video>
      </a-assets>
    </a-scene>
  </body>
</html>
